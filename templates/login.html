<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- <body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex justify-center items-center"> -->
<body class="bg-cover bg-center bg-fixed  h-screen flex justify-center items-center" style="background-image: url('/static/image.jpg');">

    <div class="bg-black p-8 rounded-lg shadow-lg max-w-md w-full md:max-w-2xl">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Authentication</h2>

        {% if error %}
        <div class="text-red-500 text-center mb-4">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border rounded-lg mt-2">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border rounded-lg mt-2">
            </div>

            <button type="submit" class="w-full p-3 bg-blue-600 text-black rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
